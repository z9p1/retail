server:
  port: 8080

spring:
  application:
    name: retail-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/retail?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 3000

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

# JWT
jwt:
  secret: retail-single-store-jwt-secret-key-32bytes
  expiration-ms: 86400000

# 用户分析/流量监控缓存 5 分钟
cache:
  user-analysis-ttl: 300
  traffic-ttl: 300
